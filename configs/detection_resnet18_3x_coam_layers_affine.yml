encoder: resnet18
attention: coam
coam_layer_data: [3, [512, 256, 128], [128, 64, 32]]
lr: 0.0001
weight_decay: 0.0005
batch_size: 16
test_batch_size: 16
num_dataloader_workers: 8
datasets:
  train_dataset:
    name: coco_train
    class: InpatinedCocoDataset
    args:
      path_to_dataset: /data_dir/coco_inpainted/train
      split: "train"
      method: "centernet"
      image_transformation: "affine"
  val_dataset:
    name: coco_val
    class: InpatinedCocoDataset
    args:
      path_to_dataset: /data_dir/coco_inpainted/train
      split: "val"
      method: "centernet"
      image_transformation: "affine"
  test_datasets:
    - name: coco_test_small
      class: InpatinedCocoDataset
      args:
        path_to_dataset: /data_dir/coco_inpainted/test/small
        split: "test"
        method: "centernet"
        image_transformation: "affine"
    - name: coco_test_medium
      class: InpatinedCocoDataset
      args:
        path_to_dataset: /data_dir/coco_inpainted/test/medium
        split: "test"
        method: "centernet"
        image_transformation: "affine"
    - name: coco_test_large
      class: InpatinedCocoDataset
      args:
        path_to_dataset: /data_dir/coco_inpainted/test/large
        split: "test"
        method: "centernet"
        image_transformation: "affine"
    - name: synthtext
      class: SynthTextDataset
      args:
        path_to_dataset: /data_dir/synthtext_change
        split: "test"
        method: "centernet"
    - name: std
      class: StdDataset
      args:
        path_to_dataset: /data_dir/std
        split: "test"
        method: "centernet"
    - name: kubric
      class: KubricChange
      args:
        path_to_dataset: /data_dir/kubric_change
        split: "test"
        method: "centernet"
    - name: coco_test_all
      class: ConcatDataset
      datasets:
        - name: coco_test_small
          class: InpatinedCocoDataset
          args:
            path_to_dataset: /data_dir/coco_inpainted/test/small
            split: "test"
            method: "centernet"
            image_transformation: "affine"
        - name: coco_test_medium
          class: InpatinedCocoDataset
          args:
            path_to_dataset: /data_dir/coco_inpainted/test/medium
            split: "test"
            method: "centernet"
            image_transformation: "affine"
        - name: coco_test_large
          class: InpatinedCocoDataset
          args:
            path_to_dataset: /data_dir/coco_inpainted/test/large
            split: "test"
            method: "centernet"
            image_transformation: "affine"